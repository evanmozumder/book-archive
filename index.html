<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!------------
         bootstrap css  
        -------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to Book Archive Site</h1>
    </header>
    <main class="container">
      <!-- search field  -->
      <div class="w-50 mx-auto input-group mb-3">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="enter book name"
          aria-label="enter book name"
          aria-describedby="basic-addon2"
        />
        <button
          onclick="searchBook()"
          class="input-group-text"
          id="basic-addon2"
        >
          Search
        </button>
      </div>
      <!-- search result found  -->
      <div id="search-result" class="w-50 mx-auto d-none">
        <h3>search found: <span id="number-of-search-result"></span></h3>
      </div>
      <!-- validation warning  -->
      <div id="validation-warning" class="text-center d-none">
        <h1>Not Found!! Please search something meaningful :(</h1>
      </div>
      <!-- display search result  -->
      <div id="display-result" class="row"></div>
    </main>
    <!------------
         bootstrap js  
        -------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!----------
         custom js  
        -------------->
    <script src="js/script.js"></script>
  </body>
</html>
